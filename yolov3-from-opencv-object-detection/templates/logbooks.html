    #Map {

      text-align: center;

      padding: 5px;
      border-color: #fcfcfc;
      margin: 20px 0px 20px 0px;
    }

    #Map_Text {

      color: rgb(255, 255, 255);
      font-size: xx-large;
    }

    #Map_Text p {
      color: rgb(255, 255, 255);
      font-size: medium;
    }

    .image {
      position: relative;
      margin-left: auto;
      margin-right: auto;
      width: 50%;
    }

    .image__img {
      display: block;
      width: 100%;
    }

    .image__overlay {
      position: absolute;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
      background: rgba(0, 0, 0, 0.6);
      color: #ffffff;
      font-family: 'Quicksand', sans-serif;
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: center;
      opacity: 0;
      transition: opacity 0.25s;
    }

    .image__overlay--blur {
      backdrop-filter: blur(2px);
    }

    .image__overlay--primary {
      background: #ffffff37;
    }

    .image__overlay>* {
      transform: translateY(20px);
      transition: transform 0.25s;
    }

    .image__overlay:hover {
      opacity: 2;
    }

    .image__overlay:hover>* {
      transform: translateY(0);
    }

    .image__title {
      font-size: 2em;
      font-weight: bold;
    }

    .image__description {
      font-size: 1.25em;
      margin-top: 0.25em;
    }


    .container {
      position: relative;
    }

    #divL {
      border-radius: 20px;
      margin: 0px 0px 0px 300px;
    }

    #divR {

    hr {
